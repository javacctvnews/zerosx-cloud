  #zerosx-ui
  zerosx-ui:
    image: registry.cn-shenzhen.aliyuncs.com/zerosx-cloud/zerosx-vue2:0.0.1
    container_name: zerosx-vue2
    environment:
      # 时区上海
      TZ: Asia/Shanghai
    ports:
      - "80:80"