#项目中采用docker方式，需要源码的可用前往xxl-job下载【https://gitee.com/xuxueli0323/xxl-job】
#控制台：http://localhost:8088/xxl-job-admin  初始用户密码：admin/123456
version: "3"
services:
  xxl-job-admin:
    restart: unless-stopped
    # docker 镜像
    image: xuxueli/xxl-job-admin:2.4.0
    # 容器名称
    container_name: xxl-job-admin
    volumes:
      # 日志目录映射到主机目录
      - ./logs:/data/applogs
    ports:
      # 端口映射
      - "8808:8800"
    environment:
      #jvm参数
      JAVA_OPTS: '-Xms512m -Xmx512m'
      # 设置启动参数 token是116个8
      PARAMS: '
      --server.port=8800
      --server.servlet.context-path=/xxl-job-admin
      --spring.datasource.url=jdbc:mysql://192.168.3.6:13306/xxl_job?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&serverTimezone=Asia/Shanghai&useSSL=false&zeroDateTimeBehavior=convertToNull&allowPublicKeyRetrieval=true
      --spring.datasource.username=root
      --spring.datasource.password=zerosx@123456
      --xxl.job.accessToken=8888888888888888
      --xxl.job.logretentiondays=30'
